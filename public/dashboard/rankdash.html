<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rankdash.css">
</head>
<body onload="buscarRanking()">
    <div class="ranking">
        <h1>Ranking</h1>
        <div id="first" class="position">1ยบ Lugar: <span class="name">Nome 1</span></div>
        <div id="second" class="position">2ยบ Lugar: <span class="name">Nome 2</span></div>
        <div id="third" class="position">3ยบ Lugar: <span class="name">Nome 3</span></div>
    </div>
</body>
</html>
<script>
    var Fposition
    var Sposition
    var Tposition

    function buscarRanking(){
    fetch("/medidas/position", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
            }
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                    if (resposta.ok) {

                        resposta.json().then(json => {
                            console.log(json);
                            console.log(JSON.stringify(json));
                            Fposition = json.nome[0];
                            Sposition = json.nome[1];
                            Tposition =json.nome[2]
                        });


                    } else {
                        throw "Houve um erro ao tentar realizar o cadastro!";
                    }
            })
            .catch(function (resposta) {

                console.log(`#ERRO: ${resposta}`);
            });
        }

</script>
